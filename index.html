<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AES-256 Encryption/Decryption</title>
<link rel="stylesheet" href="https://actwu.github.io/neu/n.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<screen>
<cont>
  <h1>AES-256 Encryption/Decryption</h1>
  </cont>
<span>
<div>
  <textarea mid-p bol2 bbg m id="encoder" placeholder="Type text to encode..." onchange="encryptText()"></textarea>
</div>
  <div>
  <textarea mid-p bol2 bbg m id="decoder" placeholder="Encoded text appears here..." onchange="decryptText()"></textarea>
</div>
</span>

  </screen>
  <script>
    const key = CryptoJS.enc.Hex.parse('0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef');
    const iv = CryptoJS.enc.Hex.parse('abcdef9876543210abcdef9876543210');

    function encryptText() {
      const plaintext = document.getElementById('encoder').value;
      const encrypted = CryptoJS.AES.encrypt(plaintext, key, { iv: iv }).toString();
      document.getElementById('decoder').value = encrypted;
    }

    function decryptText() {
      const ciphertext = document.getElementById('decoder').value;
      const decrypted = CryptoJS.AES.decrypt(ciphertext, key, { iv: iv });
      const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
      document.getElementById('encoder').value = plaintext;
    }
  </script>
</body>
</html>
